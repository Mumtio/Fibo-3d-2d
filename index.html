    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              retro: ['"VT323"', 'monospace'],
            },
            colors: {
              cream: '#FFF8E7',
              retro: {
                light: '#FFFFFF',
                base: '#E0E0E0',
                dark: '#808080',
                border: '#404040',
              },
              pastel: {
                pink: '#FF90E8',
                mint: '#90FFB5',
                yellow: '#FFC900',
                purple: '#D4C5F5',
              }
            },
            boxShadow: {
              'retro': '2px 2px 0px 0px #404040',
              'retro-pressed': 'inset 2px 2px 0px 0px #404040',
              'float': '8px 8px 0px 0px rgba(0,0,0,0.1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF8E7;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #E0E0E0; 
        border-left: 1px solid #404040;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF90E8; 
        border: 2px solid #404040;
        border-radius: 6px;
      }
    </style>
