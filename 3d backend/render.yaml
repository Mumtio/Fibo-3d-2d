services:
  - type: web
    name: genforge-3d-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300 -k uvicorn.workers.UvicornWorker
    envVars:
      - key: BRIA_API_KEY
        sync: false
      - key: TRIPO_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
